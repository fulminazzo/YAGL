# Name of the action
name: Automatic Release

on:
  workflow_run:
    workflows:
      - "MC 1.8"
      - "MC 1.9"
      - "MC 1.10"
      - "MC 1.11"
      - "MC 1.12"
      - "MC 1.13"
      - "MC 1.14"
      - "MC 1.15"
      - "MC 1.16"
      - "MC 1.17"
      - "MC 1.18"
      - "MC 1.19"
      - "MC 1.20"
      - "MC 1.21"
    types:
      - completed
    branches:
      - "master"
      - "main"

concurrency:
  group: release
  cancel-in-progress: true

permissions:
  contents: read

# Jobs that will execute
jobs:
  release:
    name: Setup Environment, Build JAR and Release Project
    runs-on: ubuntu-latest
    permissions: write-all
    if: "github.event.workflow_run.conclusion == 'success' && startsWith(github.event.head_commit.message, '!release')"
    steps:
      - name: Automatic Release
        uses: Fulminazzo/java-automatic-release@v3
        with:
          java-version: 8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY_NAME: ${{ github.event.repository.name }}
          # Message specified in the commit
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      - name: Publish Release
        uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
        with:
          arguments: publish
        env:
          REPO_USERNAME: ${{ secrets.FULMINAZZO_REPO_USERNAME }}
          REPO_PASSWORD: ${{ secrets.FULMINAZZO_REPO_TOKEN }}
